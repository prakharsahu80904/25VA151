
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="wclassth=device-wclassth, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{ 
            margin: 0;
            padding: 0;
            margin-top: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;

        }
        .container{
            display: grid;
            width: 650px;
            height: 500px;
           grid-template-columns: 1fr 1fr 1fr 1fr ;
           grid-template-rows: 1fr 1fr 1fr;
           gap: 10px;
           background-color: rgb(60, 101, 161);
           padding: 10px;
           border-radius: 10px;
        }
        .box1{
           grid-row: 1/4;
        }
        .box2{
            grid-column: 2/4;
        }
        .box{
           background-color: #00DED1;
            border-radius: 10px;
            box-shadow: 0 4px 8px 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .box6{
            grid-row: 2/4;
            grid-column: 4/5;
        }
        .boxw{
            background-color: rgb(222, 236, 249);
            border-radius: 10px;
            box-shadow: 0 4px 8px 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box box1">1</div>
        <div class="box box2">2</div>
        <div class="boxw box3">3</div>
        <div class="box box4">4</div>
        <div class="boxw box5">5</div>
        <div class="box box6">6</div>
        <div class="boxw box7">7</div>
        <div class="box box8">8</div>
    </div>
</body>
</html>
